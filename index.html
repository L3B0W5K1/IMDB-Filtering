<!doctype html>
<html>
<head>
  <title>Movie Filter</title>
</head>
<body>
  <h1>Filter Movies</h1>
  <form action="/filter" method="post">
    <label for="min_rating">Minimum Rating:</label>
    <input type="number" step="0.1" name="min_rating" id="min_rating" value="0" required /><br /><br />
    
    <label for="min_votes">Minimum Votes:</label>
    <input type="number" name="min_votes" id="min_votes" value="0" required /><br /><br />
    
    <input type="submit" value="Filter">
  </form>
</body>
</html>
